<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ivy Visualization</title>

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/modernizr.js"></script>
</head>
<body>
    <div id="pt-main">
        <div>
            <section id="ivy-page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container">
                            <a class="brand" href="#" data-i18n="ivy-page.name"></a>
                            <ul class="nav">
                                <li><a class="navref" stage="state" identifier="ivy.workspaces" eventafterload="dataListWorkspaces" data-i18n="ivy-page.workspaces"></a></li>
                                <li><a class="navref" stage="state" identifier="ivy.proband" eventafterload="uiShowProbands" data-i18n="ivy-page.probands"></a></li>
                                <li><a class="navref" stage="state" identifier="ivy.statistics" eventafterload="uiStatisticsPrepare,uiShowStatistics" data-i18n="ivy-page.statistics"></a></li>
                                <li><a class="navref" stage="state" identifier="ivy.timeline" eventafterload="uiLoadTimeline" data-i18n="ivy-page.timeline"></a></li>
                                <li><a class="navref" stage="state" identifier="ivy.heatmap" eventafterload="uiLoadHeatmap" data-i18n="ivy-page.heatmap"></a></li>
                                <li><a class="navref" stage="state" identifier="ivy.activities" eventafterload="uiLoadActivities" data-i18n="ivy-page.activities"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <ul class="breadcrumb">
                  <li><a href="#" class="workspace-information" data-i18n="workspaces.no-workspace-loaded"></a></li>
                </ul>
                <div class="state">
                </div>
            </section>
        </div>
    </div>


    <script src="scripts/ivy-vendor.js"></script>

    <script src="scripts/ivy-components.js"></script>

    <script src="scripts/modules/main.js"></script>
</body>
</html>
